<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Drink Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Coffee Blog</a>
    </div>
  </nav>
  <main class="container py-5">
    <div id="details-container" class="row justify-content-center"></div>
  </main>
  <script>
    async function loadDetails() {
      const params = new URLSearchParams(window.location.search);
      const coffeeId = params.get('id');
      const res = await fetch('coffeeData.json');
      const data = await res.json();
      const coffee = data.find(c => c.id === coffeeId);
      const container = document.getElementById('details-container');
      if (!coffee) {
        container.innerHTML = '<div class="col-md-8"><h2>Coffee not found</h2></div>';
        return;
      }
      container.innerHTML = `
        <div class="col-md-8">
          <div class="card mb-4">
            <img src="${coffee.image}" class="details-img" alt="${coffee.title} - ${coffee.description}">
            <div class="card-body">
              <h2 class="card-title">${coffee.title}</h2>
              <p class="card-text">${coffee.details}</p>
              <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
          </div>
        </div>
      `;
    }
    loadDetails();
  </script>
</body>
</html>
